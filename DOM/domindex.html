<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

    <!-- Google Font: Quick Sand -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome (https://fontawesome.com) for basic icons; source: https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="jss/main.js" defer type="text/javascript"> </script> -->
    <title>Daily TASK!!!</title>

</head>

<body>
    <div style="background-color: #333; overflow: hidden; position: fixed; align-items: right;text-align: right; top: 0; width: 100%;">
        <a href="#home" style="float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; font-size: 17px;">Home</a>
        <a href="#services" style="float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; font-size: 17px;">Services</a>
        <a href="#signup" style="float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; font-size: 17px;">Signup</a>
    </div>
    <div id = "header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <h1 id="title">Daily Task<div id="border"></div></h1>
    </div>

  <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <button class="todo-btn" type="submit">I Got This!</button>
        </form>
    </div>

    <!-- div for top left corner -->
    <div class="version"><div>
        <p><span id="datetime"></span></p>
        <script src="jss/time.js"></script>
    </div>

  <div id="myUnOrdList">
        <ul class="todo-list">
            <!-- (Basic Format)
            <div class="todo">
                items added to this list:
                <li></li>
                <button>delete</button>
                <button>check</button>
            </div> -->
        </ul>
    </div>
    <section class="todo-section-container">
        <h2>Your TO-DO Plan's for Today</h2>
        <!-- Sign-Up Form -->
        <form action="/submit-signup" method="POST" style="display: flex;flex-direction: column;justify-content: space-around;margin: 12px 3px;border: 2px solid #8a868f63;">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmpassword">Confirm Password</label>
            <input type="confirmpassword" id="confirmpassword" name="confirmpassword" required>
            <label for="Email">Email</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="buttono">Sign Up</button>
        </form>
    </section>
</body>
</html>
